<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact NP Ventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">

      <div class="logo">
        <img src="https://www.npventures.io/logo.png" alt="NP Ventures">
      </div>

      <h1>Contact NP Ventures</h1>
      <p class="subtitle">
        Tell us a little about yourself and we’ll be in touch shortly.
      </p>

      <!-- Salesforce Web-to-Lead Form -->
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dao00001QPLOd"
            method="POST">

        <input type="hidden" name="oid" value="00Dao00001QPLOd">
        <input type="hidden" name="retURL" value="https://www.npventures.io/">

        <div class="row">
          <div>
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" maxlength="40">
          </div>

          <div>
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" type="text" maxlength="80">
          </div>
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" maxlength="80">
        </div>

        <div>
          <label for="company">Company</label>
          <input id="company" name="company" type="text" maxlength="40">
        </div>

        <div class="row">
          <div>
            <label for="city">City</label>
            <input id="city" name="city" type="text" maxlength="40">
          </div>

          <div>
            <label for="state">State / Province</label>
            <input id="state" name="state" type="text" maxlength="20">
          </div>
        </div>

        <div>
          <label for="country_code">Country</label>
          <select id="country_code" name="country_code">
            <option value="">-- Select Country --</option>
            <option value="US">United States</option>
            <option value="IN">India</option>
            <option value="GB">United Kingdom</option>
            <option value="CA">Canada</option>
          </select>
        </div>

        <div>
          <label for="lead_source">Lead Source</label>
          <select id="lead_source" name="lead_source">
            <option value="">-- Select --</option>
            <option value="Web">Web</option>
            <option value="Work Dinner">Work Dinner</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">
          Submit
        </button>
      </form>

      <div class="footer-note">
        We respect your privacy. No spam — ever.
      </div>

    </div>
  </div>

</body>
</html>
