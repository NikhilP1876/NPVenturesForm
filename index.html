<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact NP Ventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">

      <div class="logo">
        <img src="https://www.npventures.io/logo.png" alt="NP Ventures">
      </div>

      <p class="subtitle">
        Tell us a little about yourself and we’ll be in touch shortly.
      </p>

      <!-- Salesforce Web-to-Lead Form -->
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dao00001QPLOd" method="POST">

        <input type="hidden" name="debug" value="1">
        <input type="hidden" name="debugEmail" value="kishan@npventures.io">

        <input type=hidden name="oid" value="00Dao00001QPLOd">
        <input type=hidden name="retURL" value="https://www.npventures.io/">

        <div class="row">
          <div>
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" maxlength="40">
          </div>

          <div>
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" type="text" maxlength="80">
          </div>
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" maxlength="80">
        </div>

        <div>
          <label for="website">Website</label>
          <input
            id="website"
            name="Website"
            type="url"
            placeholder="https://example.com"
            required
          >
        </div>

        <div>
          <label for="company">Company</label>
          <input id="company" name="company" type="text" maxlength="40">
        </div>

        <div class="row">
          <div>
            <label for="city">City</label>
            <input id="city" name="city" type="text" maxlength="40">
          </div>

          <div>
            <label for="state">State / Province</label>
            <input id="state" name="state" type="text" maxlength="20">
          </div>
        </div>

        <!-- Hidden Country (default = United States) -->
        <input type="hidden" name="country_code" value="US">

        <!-- Hidden Lead Source (default = Work Dinner) -->
        <input type="hidden" name="lead_source" value="Work Dinner">

        <button type="submit" class="submit-btn">
          Submit
        </button>
      </form>

      <div class="footer-note">
        We respect your privacy. No spam — ever.
      </div>

    </div>
  </div>

</body>
</html>
