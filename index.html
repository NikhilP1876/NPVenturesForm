<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact NP Ventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<script>
  const websiteInput = document.getElementById('website');

  websiteInput.addEventListener('blur', () => {
    const value = websiteInput.value.trim();

    if (value && !value.startsWith('http://') && !value.startsWith('https://')) {
      websiteInput.value = 'https://' + value;
    }
  });
</script>

<body>

  <div class="container">
    <div class="card">

      <div class="logo">
        <img src="https://www.npventures.io/logo.png" alt="NP Ventures">
      </div>

      <p class="subtitle">
        Tell us a little about yourself and we’ll be in touch shortly.
      </p>

      <!-- Salesforce Web-to-Lead Form -->
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dao00001QPLOd" method="POST">

        <!-- <input type="hidden" name="debug" value="1">
        <input type="hidden" name="debugEmail" value="kishan@npventures.io"> -->

        <input type=hidden name="oid" value="00Dao00001QPLOd">
        <input
          type="hidden"
          name="retURL"
          value="https://nikhilp1876.github.io/NPVenturesForm/thank-you.html"
        >

        <div class="row">
          <div>
            <label for="first_name">First Name</label>
            <input
              id="first_name"
              name="first_name"
              type="text"
              maxlength="40"
              placeholder="John"
            >
          </div>

          <div>
            <label for="last_name">Last Name</label>
            <input
              id="last_name"
              name="last_name"
              type="text"
              maxlength="80"
              placeholder="Doe"
            >
          </div>
        </div>

        <div>
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            maxlength="80"
            placeholder="john.doe@example.com"
          >
        </div>

        <div>
          <label for="phone">Phone</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="+1 555 123 4567"
            maxlength="20"
            required
          >
        </div>


        <div>
          <label for="website">Website</label>
          <input
            id="website"
            name="Website"
            type="text"
            placeholder="example.com"
            required
          >
        </div>

        <div>
          <label for="company">Company</label>
          <input id="company" name="company" type="text" maxlength="40">
        </div>

        <div class="row">
          <div>
            <label for="city">City</label>
            <input id="city" name="city" type="text" maxlength="40">
          </div>

          <div>
            <label for="state_code">State</label>
            <select id="state_code" name="state_code" required>
              <option value="">-- Select State --</option>

              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>
              <option value="AR">Arkansas</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>

            </select>
          </div>

        </div>

        <!-- Hidden Country (default = United States) -->
        <input type="hidden" name="country_code" value="US">

        <!-- Hidden Lead Source (default = Work Dinner) -->
        <input type="hidden" name="lead_source" value="Work Dinner">

        <button type="submit" class="submit-btn">
          Submit
        </button>
      </form>

      <div class="footer-note">
        We respect your privacy. No spam — ever.
      </div>

    </div>
  </div>

</body>
</html>
